<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>

  <!-- SEO / 카카오 기준 원본 주소 -->
  <link rel="canonical" href="https://B주소" />
  <meta property="og:url" content="https://B주소" />

  <!-- 즉시 리다이렉트 -->
  <meta http-equiv="refresh" content="0; url=https://B주소" />

  <!-- JS 백업 (일부 브라우저 대응) -->
  <script>
    location.replace("https://B주소");
  </script>
</head>
<body>
  <noscript>
    <p>
      이동 중입니다.
      <a href="https://B주소">여기를 눌러주세요</a>
    </p>
  </noscript>
</body>
</html>
